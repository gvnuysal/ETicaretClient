<div class="container">
  <div class="row">
    <div class="col-md-12">
      <mat-form-field appearance="fill">
        <mat-label>Ürün Adı</mat-label>
        <input matInput #txtName placeholder="Ürün adını girebilirsiniz.">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <mat-form-field appearance="fill">
        <mat-label>Stock</mat-label>
        <input matInput #txtStock type="number" min="0" placeholder="Stok Miktarı">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <mat-form-field appearance="fill">
        <mat-label>Price</mat-label>
        <input matInput #txtPrice type="number" min="0" placeholder="Ürün Fiyatı">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <button mat-flat-button color="primary" (click)="create(txtName,txtStock,txtPrice)">Kaydet</button>
    </div>
  </div>
</div>
